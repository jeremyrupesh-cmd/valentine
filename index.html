<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sanya â€” My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Montserrat:wght@300;400&family=Allura&display=swap" rel="stylesheet">

<style>
body{
  margin:0; overflow:hidden; font-family:'Montserrat',sans-serif; background:#12060b; color:white;
}

/* BACKGROUND */
.bg{
  position:fixed; inset:0;
  background:url("https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1600&q=80") center/cover;
  filter:brightness(.35);
  z-index:-3;
}

/* CURTAINS */
.curtain{
  position:fixed; top:0; width:50vw; height:100vh;
  background:linear-gradient(90deg,#2b0f18,#6b1f32,#2b0f18);
  z-index:10;
}
.curtain.left{left:0}
.curtain.right{right:0}
.curtain.open.left{animation:openL 5s ease forwards}
.curtain.open.right{animation:openR 5s ease forwards}
@keyframes openL{to{transform:translateX(-105%)}} 
@keyframes openR{to{transform:translateX(105%)}} 

/* CENTER CARD */
.center{
  position:absolute; inset:0;
  display:flex; align-items:center; justify-content:center;
  z-index:2;
}
.card{
  background:rgba(255,255,255,.94);
  color:#2b1b22;
  padding:80px 100px;
  border-radius:40px;
  text-align:center;
  box-shadow:0 30px 90px rgba(0,0,0,.6);
}
.name{
  font-family:'Playfair Display',serif;
  font-size:6rem;
  color:#e63973;
}
.question{
  font-family:'Playfair Display',serif;
  font-size:3rem;
  margin:20px 0;
}
#countdown{
  font-family:'Playfair Display',serif;
  font-size:1.5rem;
  color:#7a2238;
}
.buttons{
  margin-top:40px; position:relative; height:160px;
}
button{
  padding:18px 55px;
  border-radius:999px;
  border:none;
  font-size:1.2rem;
  cursor:pointer;
  position:absolute;
  transition:.25s ease;
}
#yes{ background:#e63973; color:white; left:50%; transform:translateX(-160%);}
#yes.grow{transform:translateX(-160%) scale(1.25);}
#no{ background:transparent; border:1px solid #caa3b0; color:#6d3b4b; left:50%; transform:translateX(40%);}

/* POLAROIDS */
.polaroid{
  position:fixed; width:140px; background:#fff; padding:10px;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
  animation:float linear infinite;
}
.polaroid img{width:100%; display:block;}
@keyframes float{
  0%{transform:translateY(110vh) rotate(-5deg)}
  100%{transform:translateY(-160vh) rotate(5deg)}
}

/* PETALS */
.petal{
  position:fixed; top:-40px; font-size:18px;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(120vh) rotate(360deg)}}

/* FIREWORK */
.firework{
  position:fixed; width:4px; height:4px; border-radius:50%;
  background:#f5d7a1; box-shadow:0 0 20px #f5d7a1;
  animation:burst 2s ease-out forwards;
}
@keyframes burst{to{transform:scale(20);opacity:0}}

/* CASSETTE */
.cassette{
  position:fixed; bottom:40px; right:40px;
  width:180px; height:120px; background:#222; border-radius:14px;
  display:none;
}
.cassette.spin{animation:spin 6s linear infinite;}
.cassette::before,.cassette::after{
  content:""; position:absolute; top:38px; width:34px;height:34px; border-radius:50%; background:#555;
}
.cassette::before{left:36px}
.cassette::after{right:36px}
@keyframes spin{to{transform:rotate(360deg)}}

/* LETTER with burnt edges */
#letterPage{display:none; position:fixed; inset:0; background:radial-gradient(circle,#3b1f28,#120a0f); padding-top:14vh; z-index:5;}
.letter{
  background:#fdf6e3;
  max-width:820px; margin:auto; padding:100px;
  font-family:'Allura',cursive; font-size:2.4rem; color:#3b1f28; line-height:1.7;
  box-shadow:0 50px 140px rgba(0,0,0,.7);
  position:relative;
}
.letter::before{
  content:""; position:absolute; inset:-10px; background:radial-gradient(circle,transparent 70%,rgba(0,0,0,.6)); filter:blur(18px); transform:rotate(-2deg);
}
.signature{text-align:right;margin-top:40px;}
</style>
</head>

<body>
<div class="bg"></div>
<div class="curtain left"></div>
<div class="curtain right"></div>

<div class="center" id="main">
  <div class="card">
    <div class="name">SANYA</div>
    <div class="question">Will you be my Valentine?</div>
    <div id="countdown"></div>
    <div class="buttons">
      <button id="yes">YES</button>
      <button id="no">NO</button>
    </div>
  </div>
</div>

<div id="letterPage">
  <div class="letter">
    My dearest Sanya,<br><br>
    Loving you feels like finding home in a heartbeat.<br>
    Every laugh, every glance â€” etched permanently into me.<br>
    If love had a signature, it would be your name.<br><br>
    Forever begins with you.<br><br>
    <div class="signature">â€” Jeremy</div>
  </div>
</div>

<audio id="music" src="chaandni.mp3" loop preload="auto"></audio>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const main=document.getElementById("main");
const letter=document.getElementById("letterPage");
const countdown=document.getElementById("countdown");
const music=document.getElementById("music");

/* Curtains open */
window.onload=()=>{
  document.querySelector(".curtain.left").classList.add("open");
  document.querySelector(".curtain.right").classList.add("open");
};

/* LIVE COUNTDOWN */
function nextValentine(){
  let now=new Date(), y=now.getFullYear();
  let val=new Date(y,1,14);
  if(now>val) y++, val=new Date(y,1,14);
  return val;
}
const target=nextValentine();
setInterval(()=>{
  const now=new Date();
  let diff=target-now;
  const d=Math.floor(diff/86400000);
  diff%=86400000;
  const h=Math.floor(diff/3600000);
  diff%=3600000;
  const m=Math.floor(diff/60000);
  const s=Math.floor((diff%60000)/1000);
  countdown.textContent=`${d}d ${h}h ${m}m ${s}s to Valentineâ€™s Day`;
},1000);

/* NO button playful energy + long jokes */
let tries=0;
const jokes=["Nice try ðŸ˜Œ","My heart says YES â¤ï¸","Wrong answer ðŸ˜","You know you want to ðŸ˜‰",
"Destiny disagrees ðŸ’«","Seriously? ðŸ¤”","Try again ðŸ˜Ž","Come onâ€¦ ðŸ˜œ","Not yet! ðŸ˜¬",
"The universe says YES ðŸŒŒ","Don't fight fate â¤ï¸","Iâ€™m tiredâ€¦ but not giving up ðŸ˜´",
"You canâ€™t escape ðŸ˜","Haha, nope! ðŸ˜‚","Almost thereâ€¦ ðŸ˜","YES is calling you ðŸ“£"];

no.addEventListener("mouseenter",()=>{
  if(tries<jokes.length-1){
    no.textContent=jokes[tries];
    tries++;
    const x=Math.random()*200-100 + tries*5;
    const y=Math.random()*140-70 + tries*3;
    const r=Math.random()*30-15;
    no.style.transform=`translate(${x}px,${y}px) rotate(${r}deg)`;
    yes.classList.add("grow");
  }else{
    no.textContent="YES â¤ï¸";
    no.style.background="#e63973";
    no.style.color="#fff";
    no.style.border="none";
    no.style.transform="translateX(-160%)";
  }
});

/* YES flow */
function launchLove(){
  music.play().catch(()=>{});
  main.style.display="none";

  /* Polaroids */
  for(let i=1;i<=15;i++){
    const p=document.createElement("div");
    p.className="polaroid";
    p.innerHTML=`<img src="us${i}.jpg">`;
    p.style.left=Math.random()*80+"vw";
    p.style.animationDuration=(20+Math.random()*10)+"s";
    p.style.animationDelay=(i*0.5)+"s";
    document.body.appendChild(p);
  }

  /* Fireworks */
  for(let i=0;i<14;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*60+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),2000);
  }

  /* Cassette */
  const cas=document.querySelector(".cassette");
  cas.style.display="block";
  cas.classList.add("spin");

  /* Letter */
  setTimeout(()=>letter.style.display="block",4500);
}

yes.addEventListener("click",launchLove);
no.addEventListener("click",launchLove);

/* Cassette element */
const cas=document.createElement("div");
cas.className="cassette";
document.body.appendChild(cas);
</script>
</body>
</html>
